<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Cafe Lazio</title>
  </head>
  <body>
    <nav class="flex main-nav">
      <ul class="flex">
          <li class="corner-logo">
            <div>
              <a href="index.html"><img src="images/square-logo.png" alt="cafe lazio logo" class="logo mobile"></a>
            </div>
          </li>
        <li class="desktop"><a href="index.html"><img src="images/logo.png" alt="cafe lazio logo" class="logo"></a></li>
        <li><a href="dejeuner.html">dejeuner</a></li>
        <li><a href="souper.html">souper</a></li>
        <li class="desktop"><img src="images/byob.png" alt="bring your own wine" class="byob"></li>
        <li class="desktop"><button class="reserve">Reserver</button></li>
      </ul>
    </nav>
    <div class="bottom-btn">
      <a href="tel:4506592233">Reserver</a>
    </div>
    <main class="menu-container flex mobile-column">
      <div class="flex bg-image">
        <img src="images/eggs.png" alt="breakfast photo" class="half">
        <div class="center-text">
          <p><a href="dejeuner.html">Dejeuner</a></p>
        </div>
      </div>
      <div class="flex bg-image">
        <img src="images/wine.png" alt="dinner photo" class="half">
        <div class="center-text">
          <p><a href="souper.html">Souper</a></p>
        </div>
      </div>
    </main>
    <div class="delivery-container flex">
      <a href="https://www.skipthedishes.com/cafe-lazio"><img src="images/skip.png" alt="skip the dishes icon" class="delivery"></a>
      <a href="https://www.ubereats.com/ca/store/cafe-lazio/m7CYLlASSeuSY1dt-rxC1Q?diningMode=DELIVERY"><img src="images/uber.png" alt="uber eats icon" class="delivery"></a>
      <a href="https://www.doordash.com/en-CA/store/cafe-lazio-la-prairie-822692/"><img src="images/doordash.png" alt="doordash icon" class="delivery"></a>
      <a href="https://www.facebook.com/laziolaprairie/"><img src="images/facebook.png" alt="facebook icon" class="social"></a>
      <a href="https://www.instagram.com/cafelazio"><img src="images/instagram.png" alt="instagram icon" class="social"></a>
    </div>
    <footer class="around flex mobile-column">
      <div class="open flex">
        <div class="flex hours">
          <p>Lundi &amp; Mardi</p>
          <p class="small">Ferme</p>
        </div>
        <div class="flex hours">
          <p>Mercredi</p>
          <p class="small">11h - 16h</p>
        </div>
        <div class="flex hours">
          <p>Jeudi</p>
          <p class="small">11h - 15h | 17h - 20h</p>
        </div>
        <div class="flex hours">
          <p>Vendredi</p>
          <p class="small">11h - 15h | 17h - 20h</p>
        </div>
        <div class="flex hours">
          <p>Samedi</p>
          <p class="small">9h - 15h | 17h - 20h</p>
        </div>
        <div class="flex hours">
          <p>Dimanche</p>
          <p class="small">9h - 15h</p>
        </div>
      </div>
      <div class="mobile-order">
        <a href="index.html"><img src="images/logo.png" alt="cafe lazio logo" class="foot-logo"></a>
      </div>
      <div class="address">
        <p class="flex"><img src="images/maps-icon.png" alt="map icon" class="icon"><a href="https://goo.gl/maps/yKAHvruNFSGNEhXA9" target="_blank">635 Boul. Taschereau, La Prairie, QC J5R 1V5</a></p>
        <p class="flex"><img src="images/phone-icon.png" alt="phone icon" class="icon"> <a href="tel:+14506592233">450-659-2233</a></p>
      </div>
    </footer>
  </body>
</html>
